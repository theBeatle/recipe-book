

<div class="container">
  <div class="row justify-content-center">
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="widows: 400px;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="widows: 400px;" >
       
        <div class="carousel-item" *ngFor="let image of images let i = index" [ngClass]="{'active' : i == 0}">
    
          <img style="width:550px;" class="d-block w-100" [src]="image" alt="First slide">
        
        </div>
    
         
      
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
  </div>
  </div>
