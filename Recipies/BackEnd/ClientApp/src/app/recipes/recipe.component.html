<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

  <div class="container" *ngFor="let recipe of allRecipes | async">

    <p-card subheader="Subheader" [style]="{width: '360px'}" styleClass="ui-card-shadow">
      <p-header>
      <h3 >Topic:{{recipe.Topic}</h3>
      </p-header>
      <div>
      <p>Description: {{recipe.Description}}</p>
      <p>CookingProcess:{{recipe.CookingProcess}}</p>
      </div>

      <button pButton type="button" class="ui-button-rounded ui-button-danger" label="delete" (click)="deleteRecipe()" name="deleteRecipe">
   
      </button>
      <p-footer>
      </p-footer>
    </p-card>
  </div>
</body>
</html>
