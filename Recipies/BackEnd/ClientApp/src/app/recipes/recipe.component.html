 <div class="container" >
    <div class="card" style="width: 18rem;" >
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body" *ngFor="let r of recipes ">
        <h5 class="card-title">Topic:{{r.topic}}</h5>
        <p class="card-text">Description: {{r.description}}</p>
        <p class="card-text">CookingProcess:{{r.cookingProcess}}</p>
 
        <button class="btn btn-primary" id="{{r.id}}" (click)="deleteRecipe($event,r)">Delete</button>
       
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </div>
