
<div >

<div class="container row">
    <select >
        <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
      </select>

</div>

<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
[scrollWindow]="false" style="height: 790px; overflow-y: scroll;">
<div class="row columns">
  <div *ngFor="let recipe of recipies"  class="col-sm-4 d-flex card text-white" >
    <img class="card-img-top " src="https://cdn.jamieoliver.com/home/wp-content/uploads/2016/06/2.jpg" alt="Card image cap">
    <div class="card-img-overlay">
      <h5 class="card-title">{{recipe?.topic}}</h5>
      <p class="card-text">Desc: {{recipe?.description}}</p>


        <div class="row">
          <div class="col-4"><p class="card-text">{{recipe.countryName}}</p></div>
          <div class="col-4"><p class="card-text">{{recipe.rating}}</p></div>
          <div class="col-4"><p class="card-text">{{recipe.viewsCounter}}</p></div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
