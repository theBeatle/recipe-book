<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse" aria-label="Toggle navigation"
    [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
    </button>
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse"  [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a class="nav-link " [routerLink]='["/"]'>Home</a>
              </li>

              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link " [routerLink]='["/recipe-list"]'>All Recipies</a>
              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                  <a class="nav-link " [routerLink]='["/create"]'>CreateRecipe</a>

              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link " [routerLink]='["/user-profile"]'> User profile</a>
            </li>
            <li class="nav-item" [routerLinkActive]='["link-active"]'>
              <a class="nav-link" [routerLink]='["/contact"]'>Contact us</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" [routerLink]='["/"]'>Recipies</a>

  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse" [ngClass]='{"show": isExpanded}'>
    <ul class="navbar-nav ml-auto">
      <div *ngIf="(isAuthorized ); then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <li class="nav-item">
          <a class="nav-link">{{fullName}}</a>
        </li>
        <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a class="nav-link" [routerLink]='["/login"]'>Log Out</a>
        </li>
      </ng-template>



      <ng-template #elseBlock>
        <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a class="nav-link" [routerLink]='["/login"]'>Sign In</a>
        </li>
        <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a class="nav-link " [routerLink]='["/registration"]'>Sign Up</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
</header>
