 <div class="container">
        
  <div class="card" style="width: 18rem;"  >
               
      <div class="card-body"  *ngFor="let ingredient of allIngredients ">
               <h2 class="card-title" style="text-align: center">Name: {{ingredient.Name}}</h2> 
       
           <p class="card-text"> Decription: {{ingredient.Decription}}</p> 
           <p class="card-text"> Kkal_100g: {{ingredient.Kkal_100g}}</p>
          <p class="card-text"> Fats_100g: {{ingredient.Fats_100g}}</p>
          <p class="card-text"> Proteins_100g: {{ingredient.Proteins_100g}}</p>
          <p class="card-text"> Carbohydrates_100g: {{ingredient.Carbohydrates_100g}}</p>
          <div >
            <app-vitamin></app-vitamin>
          </div>
          <div>
            <app-microelement></app-microelement>
          </div>
    
      </div>  
 </div>
</div>
