<div class="card">
    <div class="alert alert-secondary text-center" id="feedback-header" role="alert">
        <h5>
          You can send feedback about our app!
        </h5>
      </div>
      
  <div class="card-body">
      <form [formGroup]="messageForm" (ngSubmit)="onFormSubmit(messageForm.value)">
          <div class="form-group">
              <textarea formControlName="Text"  class="form-control ta" placeholder="Your suggestions and complaints..."></textarea>
          </div>
  
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary btn-block">Send</button>
