     <div>
       <h2 >Description</h2>
       <p class="p-description">{{recipe?.description}}</p>
     </div>

     <h2>Ingradients</h2>
     <app-ingredient></app-ingredient>
 
     <h2>Cooking process:</h2>
     <app-recipe-directions *ngIf="recipe?.cookingProcess"  [Directions]='recipe?.cookingProcess'></app-recipe-directions> 
     

        <h2>
        Author: {{recipe?.userName}}  
       </h2>
  
       <h2>
         Country: {{recipe?.countryName}}
       </h2>

       <h2 >Date of publication:
              {{recipe?.creationDate | date}}
       </h2>
      

      

       <h2>Count views:
              {{recipe?.viewsCounter}}
       </h2>
      
       
      
       <div>
        <h2>Rating:</h2>
        <app-rating [rating]="recipe?.rating" [itemId]='recipe?.id'  (OnClick)='onClick($event)'></app-rating>
    </div> 
      
    
   </div>

   <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
    <app-recipe-feedback *ngIf="recipe?.id" [recipeId]="recipe?.id"></app-recipe-feedback>
   </div> 

  </div>

 

 
</div>
