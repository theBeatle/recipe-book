<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div class="container"  *ngFor="let element of allMicroElements | async">
    <p-card  subheader="Subheader" [style]="{width: '360px'}" styleClass="ui-card-shadow">
        <p-header>
        <h3 >{{element.Name}}</h3>
        </p-header>
        <div>
        <p>Value: {{element.Value}}</p>
        </div>
        <p-footer>
        </p-footer>
      </p-card>

    
</div>
</body>
</html>
